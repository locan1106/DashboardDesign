<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Dashboard Design</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<aside class="left-section">
				<div class="logo">
					<button class="menu-btn" id="menu-close">
						<i class="bx bx-log-out-circle"></i>
					</button>
					<img src="assets/logo.png" alt="logo" />
					<a href="#">Dashboard</a>
				</div>
				<div class="sidebar">
					<div class="item">
						<i class="bx bx-home-alt-2"></i>
						<a href="#">Overview</a>
					</div>
					<div class="item">
						<i class="bx bx-grid-alt"></i>
						<a href="#">Course</a>
					</div>
					<div class="item">
						<i class="bx bx-folder"></i>
						<a href="#">Resources</a>
					</div>
					<div class="item">
						<box-icon name="message-dots"></box-icon>
						<a href="#">Message</a>
					</div>
					<div class="item">
						<box-icon name="cog"></box-icon>
						<a href="#">Setting</a>
					</div>

					<div class="pic">
						<img src="assets/pro.png" alt="" />
					</div>

					<div class="upgrade">
						<h5>Upgrade Your Plan</h5>
						<div class="link">
							<a href="#">Go to <b>PRO</b></a>
							<i class="bx bx-chevron-right"></i>
						</div>
					</div>
				</div>
			</aside>
		</div>
		<script src="script.js"></script>
	</body>
</html>
